{% extends 'base.html' %}

{% block title %}Personal page{% endblock %}

{% block content %}
  <div class="container">
        <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-11">
								<a href="#" class="active" id="register-form-link">Details:</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="register-form" action="{% url 'profile' %}" method="post" role="form" >
                                    {% csrf_token %}
									<div class="form-group">
                                        <label for="username">Username:</label>
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="{{ request.user.username }} " disabled>
									</div>
                                    <div class="form-group">
                                        <label for="firstname">Firstname:</label>
										<input type="text" name="firstname" id="firstname" tabindex="1" class="form-control" placeholder="..." value="{{ request.user.first_name }}" onkeypress="checkProfileChanges(this)">
									</div>
                                    <div class="form-group">
                                        <label for="lastname">Lastname:</label>
										<input type="text" name="lastname" id="lastname" tabindex="1" class="form-control" placeholder="..." value="{{ request.user.last_name }}" onkeypress="checkProfileChanges(this)">
									</div>
									<div class="form-group">
                                        <label for="email">Email:</label>
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="{{ request.user.email }}" disabled>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-profile-submit" id="register-profile-submit" tabindex="4" class="form-control btn btn-register" value="Update" disabled>
                                            </div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
